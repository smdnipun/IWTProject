<!DOCTYPE html> 
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/forms.css">
        <script src="../js/create_account.js"></script>
        <title>Create Account</title>
    </head>
    <body>
        <div class="toplogin">
            Already a member? &nbsp; <a href="login.html"  class="link">Log In</a>
        </div>
        <img src="../img/cart.png" class="logo"><br><br>
        <div class="center_form">
            <div>
                <form action="" method="POST" onsubmit= 'return checkPassword()'>
                    <fieldset>
                        <legend>Registration</legend>
                        <div class="formtop">
                            Welcome!<br> 
                        </div>
                        <h4>Create Your Buyme Account</h4>
                        <div>
                            <label for="fname">First Name :</label><br>
                            <input type="text" id="fname" name="fname" size="48" placeholder="ex:-Peter"Required><br><br>

                            <label for="lname">Last Name :</label><br>
                            <input type="text" id="lname" name="lname" size="48" placeholder="ex:-Paker"Required><br><br>

                            <label for="email">Email :</label><br>
                            <input type="email" id="email" name="email" size="48" pattern="[a-z 0-9 .+-_%]+@+[a-z 0-9 +-_%]+\.[a-z]{2,3}"
                            placeholder="ex:-peterpaker@gmail.com" Required><br><br>
                            
                            <label for="nic">NIC :</label><br>
                            <input type ="text" id="nic" name="nic" size="48" pattern="[0-9].{11}" placeholder="ex:-199554321452"Required><br><br>
                            
                            <label for="pwd">Password :</label><br>
                            <input type="password" id="pwd" name="pwd" size="48"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                            title="Must contain at least one  number and one uppercase and lowercase letter, and at least 6 or more characters" Required><br><br>
                            
                            <label for="rpwd">Re-enter Password :</label><br>
                            <input type="password" id="rpwd" name="rpwd" size="48" pattern=".{6,}" title="Six or more characters" Required><br><br>
                            
                            <input type="checkbox" id="agreeterms" name="agreeterms" value="agree" onclick='enableButton()'>
                            <label for="agreeterms">By clicking, I agree to the Terms of Use and have read the Privacy Statement</label><br><br>
                        </div>
                        <div class="center">    
                            <button type="submit" id="submitc" class="greenbtn btn" disabled>register as a customer</button>
                            <br><br>
                            <button type="submit" id="submits" class="bluebtn btn" disabled>register as a seller</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div><br>
        <div class="bottomBar">
            <div class="footer">
                <br><br>
                <a href="report.html">Report</a>&nbsp;|&nbsp;
                <a href="faq.html">FAQ</a>&nbsp;|&nbsp;
                <a href="contact.html">Contact Us</a>&nbsp;|&nbsp;
                <a href="privacy.html">Privacy Policy</a>&nbsp;|&nbsp;
                <a href="help.html">Help</a>&nbsp;|&nbsp;
                <a href="abput.html">About</a>
                <div>
                    <br>
                    <img src="../img/facebook.png" height="50px" width="50px">&nbsp;&nbsp;&nbsp;&nbsp;
                    <img src="../img/twitter.png" height="50px" width="50px">&nbsp;&nbsp;&nbsp;&nbsp;
                    <img src="../img/insta.png" height="50px" width="50px">&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
            </div>
        </div>
    </body>
</html>
